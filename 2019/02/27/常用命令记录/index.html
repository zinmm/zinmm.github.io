                <p>开始记录一些技巧，为准备 GET 新技能做预备。</p>
<a id="more"></a>
<h3 id="查看篇"><a href="#查看篇" class="headerlink" title="查看篇"></a>查看篇</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 更详细的 list</span><br><span class="line">ls -l</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 查看隐藏的文件</span><br><span class="line">ls -a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 以上内容可合并使用</span><br><span class="line">ls -la</span><br></pre></td></tr></table></figure>
<h3 id="MV-篇"><a href="#MV-篇" class="headerlink" title="MV 篇"></a>MV 篇</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 重命名</span><br><span class="line">mv a b</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 移动文件</span><br><span class="line">mv ./a ./v/</span><br></pre></td></tr></table></figure>
<h3 id="CP-篇"><a href="#CP-篇" class="headerlink" title="CP 篇"></a>CP 篇</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 复制文件</span><br><span class="line">cp a b</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 保留权限复制</span><br><span class="line">cp -a a b</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 复制文件-递归复制 (复制文件夹)</span><br><span class="line">cp -r a b</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 出现复制进度</span><br><span class="line">cp -v a b</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 同样的可合并使用</span><br><span class="line">cp -rav a b</span><br></pre></td></tr></table></figure>
<h3 id="rm-篇"><a href="#rm-篇" class="headerlink" title="rm 篇"></a>rm 篇</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 删除文件</span><br><span class="line">rm a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 删除文件-递归删除(删除文件夹)</span><br><span class="line">rm -r a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># linux 系统下删除会有提示，不希望看到提示</span><br><span class="line">rm -f a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 同样的可合并使用</span><br><span class="line">cp -rf a</span><br></pre></td></tr></table></figure>
<h3 id="touch-篇-（新建文件）"><a href="#touch-篇-（新建文件）" class="headerlink" title="touch 篇 （新建文件）"></a>touch 篇 （新建文件）</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 穿件文件</span><br><span class="line">touch a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 创建多个文件</span><br><span class="line">touch a b c d e</span><br></pre></td></tr></table></figure>
<h3 id="mkdir-篇（新建文件夹）"><a href="#mkdir-篇（新建文件夹）" class="headerlink" title="mkdir 篇（新建文件夹）"></a>mkdir 篇（新建文件夹）</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># 新建文件夹</span><br><span class="line">mkdir a</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 新建多个文件夹</span><br><span class="line">mkdir a b c d e</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 新建多层级目录</span><br><span class="line">mkdir -p ./a/b/c</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 同样的新建多层级目录</span><br><span class="line">mkdir -p ./a/b/c ./b/c/d</span><br></pre></td></tr></table></figure>
<h3 id="查看文件及路径"><a href="#查看文件及路径" class="headerlink" title="查看文件及路径"></a>查看文件及路径</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span># less 查看</span><br><span class="line">less ./*.txt</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># more 查看</span><br><span class="line">more ./*.txt</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 两种命令均可查看，目前为止区别</span><br><span class="line"><span class="meta">#</span># 文本如果过长，可以使用 ctrl + f 往下翻页，也可以使用 ctrl+b 向上翻页</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span># 查看路径</span><br><span class="line">pwd</span><br></pre></td></tr></table></figure>
<h3 id="命令帮助"><a href="#命令帮助" class="headerlink" title="命令帮助"></a>命令帮助</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">// help? 查看某个命令的详情</span><br><span class="line">man less</span><br></pre></td></tr></table></figure>
